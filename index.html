<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!--we use "defer" after script so that the browser knows to load the script after the he loads the page / or we can place it at the end of the page-->
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list"
    data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title"
        data-list-title>Youtube</h2>
        <p class="task-count" data-list-count>3 task remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input 
              type="text" 
              data-new-task-input 
              class="new task" 
              placeholder="new task name" aria-label="new task name">
            <button 
              class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed Task</button>
          <button class="btn delete" data-delete-list-button>Delete List</button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
